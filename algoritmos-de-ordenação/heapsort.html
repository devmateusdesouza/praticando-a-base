<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Heapsort</title>
  </head>
  <body>
    <h1>Heapsort</h1>
    <p id="array"></p>
    <script>
      // Gera um array com números de 20 à 0
      const array = [];
      for (let i = 20; i >= 0; i--) {
        array.push(i);
      }
      
      // Exibe o array original na página
      document.getElementById("array").innerHTML = "Array original: " + array.join(", ");
      
      // Implementação do Heapsort
      function heapify(array, n, i) {
        let maior = i;
        let esquerda = 2 * i + 1;
        let direita = 2 * i + 2;
        
        if (esquerda < n && array[esquerda] > array[maior]) {
          maior = esquerda;
        }
        
        if (direita < n && array[direita] > array[maior]) {
          maior = direita;
        }
        
        if (maior != i) {
          let temp = array[i];
          array[i] = array[maior];
          array[maior] = temp;
          
          // Exibe o array após cada alteração na página
          document.getElementById("array").innerHTML += "<br>Array após heapify: " + array.join(", ");
          
          heapify(array, n, maior);
        }
      }
      
      function heapsort(array) {
        let n = array.length;
        
        for (let i = Math.floor(n / 2) - 1; i >= 0; i--) {
          heapify(array, n, i);
        }
        
        for (let i = n - 1; i >= 0; i--) {
          let temp = array[0];
          array[0] = array[i];
          array[i] = temp;
          
          // Exibe o array após cada alteração na página
          document.getElementById("array").innerHTML += "<br>Array após troca: " + array.join(", ");
          
          heapify(array, i, 0);
        }
      }
      
      heapsort(array);
      
      // Exibe o array final na página
      document.getElementById("array").innerHTML += "<br>Array final: " + array.join(", ");
    </script>
  </body>
</html>
