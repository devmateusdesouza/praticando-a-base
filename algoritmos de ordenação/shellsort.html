<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Shellsort</title>
  </head>
  <body>
    <h1>Shellsort</h1>
    <p id="array"></p>
    <script>
      // Gera um array com números de 20 à 0
      const array = [];
      for (let i = 20; i >= 0; i--) {
        array.push(i);
      }
      
      // Exibe o array original na página
      document.getElementById("array").innerHTML = "Array original: " + array.join(", ");
      
      // Implementação do Shellsort
      let gaps = [10,5,2,1]; // Sequência de gaps
      for (let g = 0; g < gaps.length; g++) {
        let gap = gaps[g];
        for (let i = gap; i < array.length; i++) {
          let temp = array[i];
          let j = i;
          while (j >= gap && array[j - gap] > temp) {
            array[j] = array[j - gap];
            j -= gap;
          }
          array[j] = temp;
          
          // Exibe o array após cada alteração na página
          document.getElementById("array").innerHTML += "<br>Array após iteração gap=" + gap + ", i=" + i + ": " + array.join(", ");
        }
      }
      
      // Exibe o array final na página
      document.getElementById("array").innerHTML += "<br>Array final: " + array.join(", ");
    </script>
  </body>
</html>
